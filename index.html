<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

  <div class="background"></div>

  <main>

    <div class="container">


      <div class="main-img">

        <img class="illustration" src="images/illustration-hero.svg" alt="Illustration Hero">

      </div>
      <article>
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="subscription">
          <div>
            <img src="images/icon-music.svg" alt="Music Icon">
            <div class="info">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="proceed-wrapper">
          <button class="proceed-btn">Proceed to Payment</button>
        </div>
        <div class="cancel-wrapper">
          <a class="cancel-btn" href="#">Cancel Order</a>
        </div>
      </article>
    </div>

  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Boris</a>.
      </p>
    </div>
  </footer>
</body>
</html>
